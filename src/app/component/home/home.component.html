
<section class="section">
    <h2>nb sushis : {{sushiBoxes.length}}</h2>
    <table *ngIf="sushiBoxes.length > 0; else sushiEmpty" class="table is-striped center">
        <thead>
            <tr>
                <th>Nom</th>
                <th>image</th>        
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let sushiBox of sushiBoxes">
                
                <td>
                    {{ '' // voir https://www.tektutorialshub.com/angular/angular-passing-parameters-to-route/ }}
                    <a [routerLink]="['/box', sushiBox.id]">{{ sushiBox.nom }}</a>
                </td>
                <td>                  
                    <img src="{{pathImage}}{{sushiBox.image}}">                    
                </td>            
            </tr>        
        </tbody>
        <tfoot>
            <div style="font-weight:bold;">Nombre de boxes : {{ sushiBoxes.length }}</div>
        </tfoot>
    </table>
    
    <ng-template #sushiEmpty>
        <p>Pas de sushi boxes ! </p>
    </ng-template>

    </section>
